<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact – MonEntreprise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez MonEntreprise pour vos projets et idées.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav>
        <h1>MonEntreprise</h1>
        <div class="menu-toggle" id="menu-toggle" aria-label="Menu">
            <span></span><span></span><span></span>
        </div>
        <ul id="nav-menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="apropos.html">À propos</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Contactez-nous</h2>
    <p>
        Vous avez un projet ou une idée ? Contactez-nous pour démarrer
        votre parcours entrepreneurial.
    </p>
    <!-- Formulaire relié à contact.php -->
    <form id="contactForm" action="contact.php" method="POST">
        <label for="name">Votre nom</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Votre email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Votre message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Envoyer</button>
    </form>

    <!-- Message de confirmation -->
    <p id="formResponse" style="display:none; color:green;">
        ✅ Merci, votre message a été envoyé avec succès !
    </p>
</section>

<footer>
    © 2026 MonEntreprise — Tous droits réservés
</footer>

<script>
    // Menu responsive
    document.getElementById("menu-toggle").addEventListener("click", function() {
        document.getElementById("nav-menu").classList.toggle("active");
    });

    // Message de confirmation après soumission
    document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault(); // Empêche le rechargement immédiat
        document.getElementById("formResponse").style.display = "block";
        this.submit(); // Soumet réellement le formulaire vers contact.php
    });
</script>
</body>
</html>
